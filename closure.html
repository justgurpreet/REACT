<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibanocci(no) {
            if(no === 0 || no === 1) {
                return no;
            } else {
                return fibanocci(no-1) + fibanocci(no-2);
            }
        }

        function memoize(fn) {
            var cache = {};
            return function(arg) {
                if(!cache[arg]) {
                    cache[arg] = fn(arg);
                }
                return cache[arg];
            }
        }

        var memfib = memoize(fibanocci);

        console.time("first");
            console.log(memfib(25));
        console.timeEnd("first");
        console.time("second");
            console.log(memfib(25));
        console.timeEnd("second");
    </script>
</body>
</html>
